<body class="w-[700px] mx-auto pt-11 my-auto [url(../media/potter.jpeg)]bg-cover">
    <h1 class="text-white pt-6 text-center font-bold capitalize text-4xl m-auto">Sign up</h1>
    <form method="post" class="bg-green-500 border-10px w-[400px] p-6 mx-auto">
        <fieldset class="flex items-center w-[150px]">

            <legend class="text-white text-xl capitalize">Personal Information</legend>
            <ul>
                <li>
                    <label class="text-white" for="full">Full name</label>
                    <input class="text-white border rounded-full" name="fulName" id="full" placeholder="Mareek's Place">
                </li>
                <li>
                    <label class="text-white" for="email">Email address</label>
                    <input class="text-white border rounded-full pl-1" name="email" id="email" placeholder="mikko@univelcity.com" required>
                </li>
                <li>
                    <label class="text-white" for="phone">phone number</label>
                    <input class="text-white border rounded-full" type="tel" name="phoneNumber" id="phone" placeholder="+234**" required>
                </li>
                <li>
                    <label class="text-white" for="address">Address</label>
                    <input class="text-white rounded-full" type="text" name="address" id="address" placeholder="35 Duduyemi">
                </li>
                <li>
                    <label class="text-white" for="DoB">Date of birth</label>
                    <input class="text-gray-400 rounded-full" type="date" name="dateOfBirth" id="DoB">
                </li>
                <li>
                    <p class="text-white">Gender</p>
                    <input type="radio" name="Gender" id="male">
                    <label class="text-white" for="male">Male</label>

                    <input type="radio" name="Gender" id="female">
                    <label class="text-white" for="female">female</label>
                </li>
                <li>
                    <button class="text-white border-[2px] rounded-full w-[150px] h-[50px] mx-auto" type="submit">Submit</button>
                </li>
                </ul>
                </fieldset>
                </form>
</body>
</html>
